<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <!-- background -->
  <div class="top-pattern"><img src="./images/bg-pattern-top.svg" alt="Top pattern"></div>
  <div class="bottom-pattern"><img src="./images/bg-pattern-bottom.svg" alt="Bottom pattern"></div>
  <!-- card -->
  <div class="card">
    <div class="card-pattern"><img src="./images/bg-pattern-card.svg" alt="Card pattern"></div>
    <div class="user">
      <div class="user-info">
        <div class="user-info-top">
          <span class="name">Victor Crest</span><span class="age">26</span>
        </div>
        <div class="user-info-bottom">
          London
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="stat-container">
        <div class="number">80K</div>
        <div class="category">Followers</div>
      </div>
      <div class="stat-container">
        <div class="number">803K</div>
        <div class="category">Likes</div>
      </div>
      <div class="stat-container">
        <div class="number">1.4K</div>
        <div class="category">Photos</div>
      </div>
    </div>
    <div class="profilepic"><img src="./images/image-victor.jpg" alt="User profile picture"></div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/o0oDanielHaroo0o" target="_blank">Daniel Haro</a>.
  </div> -->
</body>

</html>
