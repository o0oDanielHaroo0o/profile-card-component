<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <!-- background -->
  <img class="bg-image top-pattern" src="./images/bg-pattern-top.svg" alt="Top pattern">
  <img class="bg-image bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="Bottom pattern">
  <!-- card -->
  <article class="card">
    <header class="card-header">
      <img src="./images/bg-pattern-card.svg" alt="Card pattern">
      <img class="profilepic" src="./images/image-victor.jpg" alt="User profile picture">
    </header>
    <section class="card-body">
      <div class="user-info">
        <p class="user">
          <span class="name">Victor Crest</span><span class="age">26</span>
        </p>
        <p class="city">
          London
        </p>
      </div>
    </section>
    <footer class="stats">
      <div class="stat-container">
        <p class="number">80K</p>
        <p class="category">Followers</p>
      </div>
      <div class="stat-container">
        <p class="number">803K</p>
        <p class="category">Likes</p>
      </div>
      <div class="stat-container">
        <p class="number">1.4K</p>
        <p class="category">Photos</p>
      </div>
    </footer>
  </article>
  <!-- attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/o0oDanielHaroo0o" target="_blank">Daniel Haro</a>.
  </footer>
</body>

</html>
